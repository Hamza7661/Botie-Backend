<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon {
            color: #dc3545; /* Red color for error */
            font-size: 50px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 15px;
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10060;</div> <!-- Cross mark icon -->
        <h1>Verification Failed</h1>
        <p>The verification link is either invalid or has expired.</p>
        <p>Please try registering again to receive a new verification link.</p>
    </div>
</body>
</html>
